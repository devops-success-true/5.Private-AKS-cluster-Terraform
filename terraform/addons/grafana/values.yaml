adminUser: admin
adminPassword: strongpassword

grafana.ini:
  auth.azuread:
    enabled: true
    name: AzureAD
    client_id: <CLIENT-ID>
    client_secret: <CLIENT-SECRET>
    tenant_id: <TENANT-ID>
    scopes: openid email profile
  auth.basic:
    enabled: false
  users:
    auto_assign_org_role: Viewer

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
