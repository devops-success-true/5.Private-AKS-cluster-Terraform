name: Infra Deploy

on:
  workflow_dispatch:   # Manual trigger
  push:
    branches:
      - main           # Or staging, adjust to your infra branch
    paths:
      - 'terraform/**'
      - 'tfvars/**'

permissions:  # OIDC federation between GitHub Actions and Azure AD is now the best practice
  id-token: write      # Required for OIDC login
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Login to Azure using OIDC (no client secret required)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}       # Azure AD App registration (federated identity enabled)
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}       # Tenant ID
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # Subscription ID

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file="../tfvars/production/terraform.tfvars"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'   # Apply only on main branch
        run: terraform apply -auto-approve -var-file="../tfvars/production/terraform.tfvars"
