name: Infra Deploy

on:
  workflow_dispatch:   # Manual trigger
  push:
    branches:
      - main           # Or staging, adjust to your infra branch
    paths:
      - 'terraform/**'
      - 'tfvars/**'

permissions:  # OIDC federation between GitHub Actions and Azure AD is now the best practice
  id-token: write      # Required for OIDC login
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Login to Azure using OIDC (no client secret required)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}       # Azure AD App registration (federated identity enabled)
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}       # Tenant ID
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # Subscription ID

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform FMT
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload plan for review
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
      
      # Optional: Only allow apply on approved branches (prod)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
